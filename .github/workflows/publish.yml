name: Publish to PyPI

on: push
# on:
#   release:
#     types: [published]

permissions:
  contents: read

jobs:
  deploy:

    name: Build and publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    runs-on: ubuntu-latest

    environment:
      name: testpypi  # pypi
      url: https://test.pypi.org/project/proto_tokenize  # https://pypi.org/project/proto_tokenize
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install hatch
    - name: Build package
      run: hatch build
    - name: Test package
      run: hatch run test
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Uncomment the next two lines for publishing to pypi
      with:
        repository-url: https://test.pypi.org/legacy/

  release:
    - name: Create Github release
    #   uses: ncipollo/release-action@v1
    runs-on: ubuntu-latest
    steps:
      - name: Create Github release
        id: release
        uses: dev-build-deploy/release-me@v0
        with:
          token: ${{ github.token }}
          prefix: v                    # OPTIONAL; prefixes the version with v (e.g. v1.0.0)

      - if: ${{ steps.release.outputs.created }}
        run: echo ${{ fromJSON(steps.release.outputs.release).tag_name }}
